name: Continuous Deployment to Azure Web App

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch, typically after a PR merge

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: hc-build-artifact  # This should match the name used in your CI workflow

      - name: Extract artifact
        run: |
          mkdir -p output
          tar -xzf artifact.tar.gz -C output

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
          package: output/build/libs/your-app.jar  # Adjust the path to the JAR file extracted from the artifact